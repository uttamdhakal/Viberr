{% extends 'music/base.html' %}

{% block title %}Album Details {% endblock %}

{% block body %}
<img src="{{ album.album_logo.url }}">
<h1> {{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="https://images.r.cruisecritic.com/misc/cruiselineStar20121001.png">
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
